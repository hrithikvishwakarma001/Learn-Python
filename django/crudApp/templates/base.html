<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRUD App{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light px-4">
        <a class="navbar-brand" href="#">CRUD App</a>
        <div >
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create' %}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'read' %}">Read</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'update' %}">Update</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'delete' %}">Delete</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class=" mt-4 border p-4 mx-auto" style="width: 18rem;">
       {% block content %} {% endblock %}
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
