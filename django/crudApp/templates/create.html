{% extends 'base.html' %}

{% block title %}Create{% endblock %}

{% block content %}
<strong class="my-2">Create a New Key-Value Pair</strong>
<form method="post">
    {% csrf_token %}
    <div class="form-group my-2">
        <input type="text" class="form-control" name="key" required placeholder="Enter Key">
    </div>
    <div class="form-group my-2">
        <input type="text" class="form-control" name="value" required placeholder="Enter Value">
    </div>
    <button type="submit" class="btn btn-primary my-2">Submit</button>
</form>
{% endblock %}
