{% extends 'base.html' %}

{% block title %}Read{% endblock %}

{% block content %}
<strong>Current Data</strong>
<table class="table ">
    <thead>
        <tr>
            <th scope="col">Key</th>
            <th scope="col">Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in data.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
